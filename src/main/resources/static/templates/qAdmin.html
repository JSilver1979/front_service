<h3 style="text-align: center">Управление списком очередей</h3>
<table class="table table-hover">
  <tr>
    <td style="font-weight: bold">Номер очереди</td>
    <td style="font-weight: bold">Описание очереди</td>
    <td style="font-weight: bold">Задержка, сек</td>
    <td style="font-weight: bold">Действия</td>
  </tr>
  <tr ng-repeat="q in queues">
    <td>{{q.number}}</td>
    <td>{{q.description}}</td>
    <td>{{q.delay}}</td>
    <td>
      <button class="btn btn-danger" ng-click="deleteQueue(q.id)">Удалить</button>
      <button class="btn btn-warning" ng-click="changeQueue(q.id, q.number, q.description, q.delay)">Изменить</button>
    </td>
  </tr>
</table>
<div style="height: 10px; margin-bottom: 10px; margin-top: 15px; background-color: cadetblue"></div>
<div style="background-color: beige; padding-bottom: 10px; padding-top: 10px;">
  <form ng-submit="addQueue()" style="text-align: center;" name="queueForm">
    <label>Номер: <input type="text" ng-model="newQueue.number" name="qNumber" size="4"/></label>
    <label>Описание: <input type="text" ng-model="newQueue.description" name="qDescription" size="50"></label>
    <label>Задержка: <input type="text" ng-model="newQueue.delay" name="qDelay" size="3"></label>
    <button class="btn btn-primary" type="submit">Добавить новую очередь</button>
  </form>
</div>
<div style="height: 10px; margin-bottom: 10px; margin-top: 15px; background-color: cadetblue"></div>
<div style="background-color: burlywood; padding-bottom: 10px; padding-top: 10px;" ng-if="showUpdate">
  <form ng-submit="update()" style="text-align: center;" name="updateForm">
    <label>{{updateQueue.id}}</label>
    <label>Номер: <input type="text" ng-model="updateQueue.number" size="4"/></label>
    <label>Описание: <input type="text" ng-model="updateQueue.description" size="50"></label>
    <label>Задержка: <input type="text" ng-model="updateQueue.delay" size="3"></label>
    <button class="btn btn-primary" type="submit">Обновить очередь</button>
  </form>
</div>
